{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
  <link rel="stylesheet" href="{% static 'tinymce.css' %}">

</head>
<body>
<div id="html-app" class="container-fluid">
  <div class="row">
    <div class="col">
  <form method="post" action = "{% url 'tinymce' %}">
    {% csrf_token %}
    <div class="input-wrapper">
      <input type="text" name="blogTitle" id="blogTitle" placeholder="Blog Title">
  </div>
    <textarea id="textarea" name="textarea"></textarea> 
      <button name="submitbtn">Save</button> 
      <div class="container">
        <a href="{% url 'dashboard' %}" class="back-button">&larr; Back</a>
   </div>
  </form>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.10.2/tinymce.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js'></script>
<script  src="{% static 'tinymce.js' %}"></script>

</body>
</html>
