{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link href="{% static 'login.css' %}" rel = "stylesheet">
</head>
    <body>
        <div class="loginbox">
        <img src="http://comic-cons.xyz/wp-content/uploads/Star-Wars-avatar-icon-Greedo.png" class="avatar">
        
        <h1>Login Here</h1>
            <form method = "post" action="{% url 'login_logic' %}">
            {% csrf_token %}
            <p>Email</p>
                <input type="text" name="email" placeholder="Enter Codename">
                <p>Passcode</p>
                <input type="password" name="password" placeholder="Enter Passcode">
                <input type="submit" name="" value = "Login">
                <input type="hidden" id="tgid" name="tgid"><br>
                <a href="{% url 'forget_passcode' %}">Lost your passcode?</a><br>
                <a href="{% url 'signup' %}">Don't have an account?</a>
                <p>{{ message }}</p>
            </form>
            <div class="container">
                <a href="{% url 'signup' %}" class="back-button">&larr; Back</a>
           </div>
        </div>
        
        </body>
        <script>
            var currentUrl = window.location.href;

            // Create a URL object
            var url = new URL(currentUrl);
          
            // Get the query parameters from the URL
            var searchParams = new URLSearchParams(url.search);
          
            // Get the value of the 'tg_id' parameter
            var telegramId = searchParams.get("tgid");
            tg_id_ele = document.getElementById('tgid')
            tg_id_ele.value = telegramId
        </script>
{% endblock %}
