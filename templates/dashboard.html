{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="{% static 'dashboard.css' %}">

</head>
<body>
<div id="wrapper">

        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        <p>Welcome {{ user_name }}</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'tinymce' %}">New Post</a>
                </li>
                <li>
                    <a href="#">Shortcuts</a>
                </li>
                <li>
                    <a href="#">Overview</a>
                </li>
                <li>
                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="{% url 'login' %}">Logout</a>
                </li>
            </ul>
        </div>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                {% for obj in blog%}
                <div class="card" onclick="viewblog({{ obj.id }})" style="width: 20rem;">
                    <div class="card-body">
                    {% if obj.title %}
                      <h5 class="card-text"><b>{{ obj.title }}<b></h5>
                    {% else %}
                      <p class="card-text"><b>Untitled<b></p>
                    {% endif %}
                      <a href="{% url 'view_blog' obj.id %}" class="btn btn-primary">View</a>
                      <a href="{% url 'edit_blog' obj.id %}" class="btn btn-primary">Edit</a>
                    </div>
                  </div>
                  {% endfor %}
            
            </div>
        </div>

    </div>

<script>
    function viewblog(blogid){
        var blogsection = document.querySelectorAll('[id^="content"]');
        blogsection.forEach(function(section){
            section.style.display = 'none';
        });
        var blogsection = document.getElementById('content' + blogid);
        blogsection.style.display = "block";
    }
</script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js'></script>
<script  src="{% static 'dashboard.js' %}" > </script>


</body>
</html>
